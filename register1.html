<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Online Shopping</h2>
    <div class="mt-3" id="registerContainer">
        <button data-bs-target="#registerProduct" data-bs-toggle="modal" class="btn btn-primary">Register New Product</button>
    </div>
    <div class="modal fade" id="registerProduct">
        <div class="modal-dialog modal-dialog-scrollable" >
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Reigster new Product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class=" w-100 p-4">
                        <h2>Register product</h2>
                        <div class="mt-3">
                <label >Name</label>
                <div>
                    <input type="text" class="form-control">
                </div>
                    </div>
                        <div class="mt-3">
                <label>Price</label>
                <div>
                    <input type="text" class="form-control">
                </div>
                    </div>
                    <div class="mt-3">
                        <label>Select City</label>
                        <div>
                            <select class="form-select">
                                <option>hyderabad</option>
                                <option>bengalore</option>
                                <option>cheenai</option>
                                <option>mumbai</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                    <label>Price Range</label>
                    <div>
                        <input type="range" class="form-group">
                    </div>
                </div>
                <div class="mt-3">
                    <label>Upload Photo</label>
                    <div>
                <input type="file" class="form-file">
                    </div>
                </div>
                    <div class="mt-3">
                        <label>In stock</label>
                        <div class="form-switch form-check">
                            <input type="checkbox" class="form-check-input">Yes
                        </div>
                    </div>
                    
                    
               </div>            
           </div>
          <div class="modal-footer">
<button class="btn btn-primary"> Register</button>
<button class="btn btn-warning" data-bs-dismiss="modal"> Cancel</button>
          </div>
       </div>
  </div>
</div>

   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
